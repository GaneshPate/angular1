<label>Product Page</label>
<table class="table">
	<thead>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Category</th>
		<th>Image</th>
		<th>Action</th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in products">
				<td>{{x.id}}</td>
				<td>{{x.name}}</td>
				<td>{{x.category}}</td>
				<td>{{x.image}}</td>
				<td><a href="javascript:void(0)" ng-click="editProduct(x)">Edit</a>|<a href="javascript:void(0)" ng-click="deleteProduct(x)">Delete</a></td>
			</tr>
	</tbody>
</table>
<a href="#addProduct">Add Product</a>
