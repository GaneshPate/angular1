<label>Contact</label>
<table class="table">
	<thead>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Mobile</th>
		<th>Email</th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in contacts">
				<td>{{x.id}}</td>
				<td>{{x.name}}</td>
				<td>{{x.mobile}}</td>
				<td>{{x.email}}</td>
				<td><a href="javascript:void(0)" ng-click="editContact(x)">Edit</a>|<a href="javascript:void(0)" ng-click="deleteContact(x)">Delete</a></td>
			</tr>
	</tbody>
</table>
<a href="#addContact">Add Contact</a>
