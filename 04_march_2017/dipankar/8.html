<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body>
	<div ng-app="myapp" ng-controller="index">{{message}}
		
	</div>
	<script type="text/javascript">
		var app=angular.module("myapp",[]);
		app.value("message","testing messgae").
		controller("index",function($scope,message){
			$scope.message=message;
		});
	</script>
</body>
</html>
