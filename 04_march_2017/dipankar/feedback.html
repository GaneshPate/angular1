<label>Feedback</label>
<label>Product Page</label>
<table class="table">
	<thead>
	<tr>
		<th>Name</th>
		<th>Subject</th>
		<th>Message</th>
		<th>Action</th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in feedback">
				<td>{{x.name}}</td>
				<td>{{x.subject}}</td>
				<td>{{x.message}}</td>
				<td><a href="javascript:void(0)" ng-click="deleteFeedback(x)">Delete</a></td>
			</tr>
	</tbody>
</table>
<a href="#addFeedback">Add Feedback</a>
