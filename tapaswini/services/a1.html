<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
<div class="row">
<div class="form-group">
First No : <input class="form-control" ng-model="a">
</div>
<div class="form-group">
Second No : <input class="form-control" ng-model="b">
</div>
<div class="form-group">
Sum is  : {{sumresult}}
</div>
<div class="form-group">
<button class="btn btn-primary" ng-click="sum()">Sum</button>
</div>
</div>
</div>
</body>
<script>
var app = angular.module('myApp',[]);
app.service('Calculator',function(){

this.add = function(a,b)
{
return (a+b);
}

this.subtract = function(a,b){
return (a-b);
}

});

app.controller('myController',function($scope,Calculator){
$scope.sum = function(){
$scope.sumresult = Calculator.add(parseInt($scope.a),parseInt($scope.b));
}
});
</script>
</html>
