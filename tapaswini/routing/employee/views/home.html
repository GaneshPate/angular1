<div class="col-lg-12">
<h1 class="text-primary">Student Record</h1>
</div>

<div class="col-lg-12" ng-init="getRecord()">
<table class="table">
<th>First Name</th><th>Last Name</th><th>Email</th>
<tr ng-repeat="(key,value) in students">
<td><a href="#studentinfo/{{key}}">{{value.first_name}}</a></td>
<td>{{value.last_name}}</td>
<td>{{value.email}}</td>
</tr>
</table>
</div>
