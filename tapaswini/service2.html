<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<form name="frm">
<p>
A : <input name="a" ng-model="a">
</p>
<p>
B : <input ng-model="b">
</p>
<p>
C : <input ng-model="c">
</p>
<p>
The area is {{ar}}
</p>
<p>
<button ng-click="area()">Area</button>
</p>
</form>
</body>
<script>
var app = angular.module('myApp',[]);

app.controller('myController',function($scope){

$scope.area = function(){
var s = (parseFloat($scope.a)+parseFloat($scope.b)+parseFloat($scope.c));
$scope.ar  = Math.sqrt(s*(s-parseFloat($scope.a)*(s-parseFloat($scope.b)*(s-parseFloat($scope.c)))));

}

});


</script>
</html>
