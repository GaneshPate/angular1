<html>
<head>
<style>
input.ng-touched.ng-invalid {
border : 1px solid red;
}
input.ng-valid {
border : 1px solid green;
}
</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="">
<div class="container">
<form name="frm">
<div class="col-lg-12">
<label>Username</label>
<input ng-model="username" placeholder="Username" name="username" class="form-control" required>
<p ng-if="frm.username.$dirty && frm.username.$error.required" class="text-danger">
Please enter username
</p>
</div>

<div class="col-lg-12">
<label>Password</label>
<input ng-model="password" placeholder="Password" name="password" class="form-control" required ng-minlength="3" ng-maxlength="20">
<p ng-if="frm.password.$dirty && frm.password.$error.required" class="text-danger">
Please enter password
</p>
<p ng-if="frm.password.$dirty && frm.password.$error.minlength" class="text-danger">
Password should be of 3 characters
</p>
<p ng-if="frm.password.$dirty && frm.password.$error.maxlength" class="text-danger">
Password should not be greater then 20 characters
</p>
</div>

<div class="col-lg-12">
<label>Email</label>
<input type="email" ng-model="email" name="email" class="form-control" required>
<p ng-if="frm.email.$dirty && frm.email.$error.required" class="text-danger">
Please enter email
</p>
<p ng-if="frm.email.$dirty && frm.email.$error.email" class="text-danger">
Please enter valid password
</p>
</div>

</form>

</div>
</body>
</html>
