<html>
<head>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
<div class="row">

<div class="col-lg-12">
<div class="form-group">
Id : <input class="form-control" ng-model="product.id">
</div>
<div class="form-group">
Name : <input class="form-control" ng-model="product.name">
</div>
<div class="form-group">
Cost : <input class="form-control" ng-model="product.cost">
</div>
<div class="form-group">
<button class="btn btn-primary" ng-click="addProduct()">Add Product</button>
</div>
</div>

<div class="col-lg-12">
<table ng-if="products.length != 0" class="table">
<th>Id</th><th>Name</th><th>Cost</th><th>Action</th>
<tr ng-repeat="x in products">
<td>{{x.id}}</td><td>{{x.name}}</td><td>{{x.cost}}</td>
<td><button class="btn btn-danger" ng-click="deleteProduct(x)">
<span class="glyphicon glyphicon-trash"></span>
</button></td>
</tr>
</table>
<div ng-if="products.length == 0" class="alert alert-danger">No record found</div>
</div>


</div>
</div>
</body>
<script>
var app = angular.module('myApp',[]);
app.controller('myController',function($scope){

$scope.products = [
{id : 1,img : '',name : 'Refrigerator',cost : 12000},
{id : 2,img : '',name : 'Ovan',cost : 18000}
];

$scope.addProduct = function(){
console.log($scope.product)

$scope.products.push($scope.product);
$scope.product = {};
}

$scope.deleteProduct = function(product){

$scope.products.splice(product,1);
}

});




</script>
</html>
