<html>
<head>
<script src="bower_components/angular/angular.min.js"></script> 
<link  rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" /> 
</head>
<body ng-app="myapp" ng-controller="mycontroller">
<div class="container"> 
<div class="row"> 


<div class="clg-lg-12">
<div class="form-group">
Employee Name:<input class="form-control" ng-model="emp.name" />
</div>
<div class="form-group">
Employee Company:<input class="form-control" ng-model="emp.cmpn" />
</div>
<div class="form-group">
Employee Dept:<input  class="form-control" ng-model="emp.dept" />
</div>
<div class="form-group">
Employee Salary:<input  class="form-control" ng-model="emp.sal" />
</div>
<div class="form-group">
<button class="btn btn-primary" ng-click="submit()">submit</button>
</div>
</div>

<div class="clg-lg-12">
<table class="table" ng-if="employee.length !=0">
<th>Name</th><th>Company</th><th>Department</th><th>Salary</th>
<tr ng-repeat="x in employee">
<td>{{x.name}}</td><td>{{x.cmpn}}</td><td>{{x.dept}}</td><td>{{x.sal}}</td>
<td><button class="btn btn-danger" ng-click="remove(x)">
<span class="glyphicon glyphicon-trash"></span>
</button></td>
</tr>
</table>

<div class="alert alert-danger" ng-if="employee.length==0">No Record Found</div>
</div>


</div>
</div>
</body>

<script>
 var app=angular.module('myapp',[]);
 app.controller('mycontroller',function($scope){
 $scope.employee=[{name:'nishant',cmpn:'virsec',dept:'Developer',sal:'35000'}]
 
 $scope.submit=function(){
 $scope.employee.push($scope.emp)
$scope.emp={};
 }
 
 $scope.remove=function(emp){
$scope.employee.splice(emp,1)
}

 });
</script>
</html>
