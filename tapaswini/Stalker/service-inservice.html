<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

</head>
<body ng-app="myapp" ng-controller="mycontroller">
<div class="container">
<div class="row">

<div class="clg-lg-12">
<div class="form-group">
length 1:<input class="form-control" ng-model="a" />
</div>
<div class="form-group">
length 2:<input class="form-control" ng-model="b" />
</div>
<div class="form-group">
length 3:<input class="form-control" ng-model="c" />
</div>
<div class="form-group">
Area:{{areatriang}}
</div>

<div class="form-group">
<button class="btn btn-primary" ng-click="trianglearea()">submit</button>
</div>
</div>
</div>
</div>
</body>
<script>
var app=angular.module('myapp',[]);

app.service('trianglecalculate', function(){


this.sidearea=function(a,b,c){
return (a+b+c)/2.0;
}
});

app.service('triangle',function(trianglecalculate){

this.perimeter=function(a,b,c)
{
var s=trianglecalculate.sidearea(a,b,c);
return Math.sqrt(s*(s-a)*(s-b)*(s-c));
}
});
app.controller('mycontroller',function($scope,triangle){
$scope.trianglearea=function()
{
$scope.areatriang=triangle.perimeter(parseFloat($scope.a),parseFloat($scope.b),parseFloat($scope.c));

}


});
</script>
</html>
