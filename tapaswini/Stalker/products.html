<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="myapp" ng-controller="mycontroller">
<div class="container">
<div class="row">

<div class="col-lg-12">
<div class="form-group">
Id:<input class="form-control" ng-model="product.id" />
</div>

<div class="form-group">
Name:<input class="form-control" ng-model="product.name" />
</div>

<div class="form-group">
Cost:<input class="form-control" ng-model="product.cost" />
</div>

<div class="form-group">
<button class="btn btn-primary" ng-click="addproducts()">Add</button>
</div>

<div class="col-lg-12">
<table class="table"  ng-if="products.length !=0">
<th>Id</th>
<th>Name</th>
<th>Cost</th>
<th>Action</th>
<tr ng-repeat="x in products">
<td>{{x.id}}</td><td>{{x.name}}</td><td>{{x.cost}}</td>
<td><button class="btn btn-danger" ng-click="deletproduct(x)">
<span class="glyphicon glyphicon-trash"></span>
</button></td>
</tr>
</table>
<div ng-if="products.length == 0" class="alert alert-danger">No Record Found</div>
</div>

</div>
</div>
</body>

<script>
var app = angular.module('myapp',[]);
app.controller('mycontroller',function($scope){
$scope.products=[{id:1,name:'Television', cost:62000},{id:2,name:'Music System', cost:35000},{id:3,name:'Cooler', cost:31000}];

$scope.addproducts=function(){
console.log($scope.product)
$scope.products.push($scope.product)
$scope.product={};
}

$scope.deletproduct=function(product){
$scope.products.splice(product,1)
}

});

</script>
</html>
