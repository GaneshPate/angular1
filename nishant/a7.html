<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body ng-app="app" ng-controller="myController">
<p>
First No : <input ng-model="a">
</p>
<p>
Second No : <input ng-model="b">
</p>
<p>
<b>The sum is {{add}}</b>
</p>
<p>
<button ng-click="sum()">Addition</button>
</p>
</body>
<script>
var myApp = angular.module('app',[]);
myApp.controller('myController',function($scope){


$scope.sum = function(){
var sum = parseInt($scope.a)+parseInt($scope.b);
$scope.add = sum;

}

});
</script>
</html>
