<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="" ng-init="players=[
{img : 'https://en.wikipedia.org/wiki/Sachin_Tendulkar#/media/File:Sachin_Tendulkar_at_MRF_Promotion_Event.jpg',
first_name : 'Sachin',
last_name : 'Tendulkar'},
{img : 'https://en.wikipedia.org/wiki/Rahul_Dravid#/media/File:Rahul_Dravid_at_GQ_Men_Of_The_Year_2012_AWARD.jpg',
first_name : 'Rahul',
last_name : 'Dravid'},
{img : 'https://en.wikipedia.org/wiki/Virender_Sehwag#/media/File:Virendra_sehwag_72.jpg',
first_name : 'Virendra',
last_name : 'Sehwag'}
]">
<div class="col-lg-12">
<h1>Player List</h1>
</div>
<div class="col-lg-12">
<table class="table">
<th>Img</th><th>First Name</th><th>Last Name</th>
<tr ng-repeat="x in players">
<td><img src="{{x.img}}" width="100" height="100"></td>
<td>{{x.first_name}}</td>
<td>{{x.last_name}}</td>
</tr>
</table>

</div>
</body>
</html>
