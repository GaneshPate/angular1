<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="MyController">
<p>
A : <input ng-model="a">
</p>
<p>
B : <input ng-model="b">
</p>
<p>
C : <input ng-model="c">
</p>
<p>
Area : {{ar}}
</p>
<p>
<button ng-click="area()" class="btn btn-primary">Area triangle</button>
</p>
</body>
<script>
var app = angular.module('myApp',[]);

app.factory('Perimeter',function(){
var result = [];

result.calculate = function(a,b,c){
return (a+b+c)/2;
}

return result;
});

app.service('Triangle',function(Perimeter){
this.sideArea = function(a,b,c){
var s = Perimeter.calculate(a,b,c);
return Math.sqrt(s*(s-a)*(s-b)*(s-c));
}

});
app.controller('MyController',function($scope,Triangle){
$scope.area = function(){
var t1 = parseFloat($scope.a);
var t2 = parseFloat($scope.b);
var t3 = parseFloat($scope.c);
$scope.ar = Triangle.sideArea(t1,t2,t3);
}
});
</script>
</html>
