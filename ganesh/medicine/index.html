<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
     
<style>
.card {
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
}

.card {
  margin-top: 10px;
  box-sizing: border-box;
  border-radius: 2px;
  background-clip: padding-box;
}
.card span.card-title {
    color: #fff;
    font-size: 24px;
    font-weight: 300;
    text-transform: uppercase;
}

.card .card-image {
  position: relative;
  overflow: hidden;
}
.card .card-image img {
  border-radius: 2px 2px 0 0;
  background-clip: padding-box;
  position: relative;
  z-index: -1;
}
.card .card-image span.card-title {
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 16px;
}
.card .card-content {
  padding: 16px;
  border-radius: 0 0 2px 2px;
  background-clip: padding-box;
  box-sizing: border-box;
}
.card .card-content p {
  margin: 0;
  color: inherit;
}
.card .card-content span.card-title {
  line-height: 48px;
}
.card .card-action {
  border-top: 1px solid rgba(160, 160, 160, 0.2);
  padding: 16px;
}
.card .card-action a {
  color: #ffab40;
  margin-right: 16px;
  transition: color 0.3s ease;
  text-transform: uppercase;
}
.card .card-action a:hover {
  color: #ffd8a6;
  text-decoration: none;
}	




</style>
</head>
<body ng-app="myApp" ng-controller="myController">

<div class="container">
<div class="row">
<div class="col-lg-12">
<add-medicine medicine="medicine" addmed="addmed()"></add-medicine>
</div>
<div class="col-lg-12">
<div ng-repeat="x in medicines">
<medicine-info medicine="x" deletedmed="deletedmed(x)"  updatedmed="updatedmed(x)"></medicine-info>
</div>
</div>
</div>
</div>

</body>
<script>
var app = angular.module('myApp',[]);
app.directive('addMedicine',function(){

return {
scope : {
medicine : '=',
addmed : '&'
},
templateUrl : 'addmedicine.html'

}

});

app.directive('medicineInfo',function(){
return {
scope : {
medicine : '=',
deletedmed : '&',
updatedmed : '&'
},
controller : function($scope,$element,$attrs)
{
$scope.showstt = true;
},
templateUrl : 'medicineinfo.html'
}
});
app.controller('myController',function($scope,$http){
$scope.medicine = {};
$scope.addmed = function(){
console.log(JSON.stringify($scope.medicine))
$scope.medicines.push($scope.medicine);
}

$scope.updatedmed = function(medicine){
for(i=0;i<$scope.medicines.length;i++){
if($scope.medicines[i].id==medicine.id)
{
    alert('id same to edit');
$scope.medicines[i].name = medicine.name;
$scope.medicines[i].cost = medicine.cost;
$scope.medicines[i].img = medicine.img;
}
}
}
$scope.deletedmed = function(medicine){
$scope.medicines.splice(medicine,1);
}
