<html>
<head>
<script src="angular.min.js"></script>
<script src="ng-pattern-restrict.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body ng-app="myApp"> 
<div class="container" ng-controller="myController">

<my-directive l="10" b="20"></my-directive>

</div>



</body>
<script>
var app = angular.module('myApp',['ngPatternRestrict']);
app.directive('myDirective',function(){

return {
restrict : 'E',
template : 'The sum is {{c}}',
link : function(scope,element,attrs){
var a = attrs.l;
var b= attrs.b;
scope.c = parseInt(a)+parseInt(b);
console.log('length is '+a+' width is '+b);
}

}

});
app.controller('myController',function($scope){

});

</script>
</html>
