<html>
<head>
<script src="angular.min.js"></script>
<script src="ng-pattern-restrict.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body ng-app="myApp"> 
<div class="container" ng-controller="myController">

<my-triangle a="2" b="2" c="3"></my-triangle>

</div>



</body>
<script>
var app = angular.module('myApp',['ngPatternRestrict']);
app.directive('myTriangle',function(){

return {
restrict : 'E',
template : 'The sum is {{area}}',
link : function(scope,element,attrs){
var a = parseFloat(attrs.a);
var b= parseFloat(attrs.b);
var c = parseFloat(attrs.c);
var s=((a+b+c)/2);
var cal = s*(s-a)*(s-b)*(s-c);
var area = Math.sqrt(cal);
console.log("area is"+area)
scope.area = area;
//console.log('length is '+a+' width is '+b);
}

}

});
app.controller('myController',function($scope){

});

</script>
</html>
