<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body ng-app="" ng-init="students=[
{id : 1,name : 'Mohan',avg : 82.76},
{id : 2,name : 'Sohan',avg : 81.76},
{id : 3,name : 'Rohan',avg : 80.76}
]">
<p>
<table >
<th>Id</th><th>Name</th><th>Avg</th>
<tr ng-repeat="x in students">
<td>{{x.id}}</td><td>{{x.name}}</td><td>{{x.avg}}</td>
</tr>

</table>
</p>
</body>

</html>
