<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js""></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

</head>

<body ng-app="myApp" ng-controller="myController">
<div class="container">
	<div class="col-lg-12">
	first no:<input ng-model ="a" class="form-control">
	</div>
	<div class="col-lg-12">
	Second no:<input ng-model ="b" class="form-control">
	</div>
	<div class="col-lg-12">
	result: <span ng-bind="c"></span>
	</div>
<div class="col-lg-12">
<button class ="btn btn-primary" ng-click="addNum()">Add</button>
</div>
</div>

</body>
<script>
var app = angular.module('myApp',[]);
app.service('Calculator',function(){

this.add=function(a,b)
{
return(a+b)
}});
	app.controller('myController',function($scope,Calculator){

	$scope.addNum=function(){
	var a =parseInt($scope.a);
	var b =parseInt($scope.b);
	$scope.c =Calculator.add(a,b);
	}
});
</script>
</html>
