<div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" >
          <fieldset>
            <legend class="text-center">Add Employee</legend>
    
            <!-- id input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="uid">Your ID</label>
              <div class="col-md-9">
                <input name="uid" ng-model="uid" type="text" placeholder="Your first name" class="form-control">
              </div>
            </div>
			
            <!-- First input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="fname">First Name</label>
              <div class="col-md-9">
                <input name="fname" ng-model="fname" type="text" placeholder="Your first name" class="form-control">
              </div>
            </div>
    
            <!-- Last input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="lname">Last Name</label>
              <div class="col-md-9">
                <input name="lname" ng-model="lname" type="text" placeholder="Your last name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input name="email" ng-model="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Region input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="region">Region</label>
              <div class="col-md-9">
                <input name="region" ng-model="region" type="text" placeholder="Your region" class="form-control">
              </div>
            </div>
    
            <!-- Employee code input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="ecode">Employee code</label>
              <div class="col-md-9">
                <input name="ecode" ng-model="ecode" type="text" placeholder="employee code" class="form-control">
              </div>
            </div>
    
            <!-- Phone number -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="number">Phone number</label>
              <div class="col-md-9">
               <input class="form-control" name="number" ng-model="number" type="text" placeholder="Your Phone Number">
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" ng-click="submit()" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
