<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js""></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

</head>

<body ng-app="myApp" ng-controller="myController">
<div class="container">
	<div class="col-lg-12">
	first no:<input ng-model ="a" class="form-control">
	</div>
	<div class="col-lg-12">
	Second no:<input ng-model ="b" class="form-control">
	</div>
	<div class="col-lg-12">
	Third no:<input ng-model ="c" class="form-control">
	</div>
	<div class="col-lg-12">
	Area: <span ng-bind="d"></span>
	</div>
	<div class="col-lg-12">
	Perimeter: <span ng-bind="e"></span>
	</div>
<div class="col-lg-12">
<button class ="btn btn-primary" ng-click="calarea()">Area</button>
<button class ="btn btn-primary" ng-click="calarea()">Perimeter</button>
</div>
</div>

</body>
<script>
var app = angular.module('myApp',[]);

app.service('TriangleSupport',function(){
	
	this.sValue =function(a,b,c){
		return (a+b+c)/2;
	}
});

app.service('Triangle',function(TriangleSupport){
	
	this.sideArea= function(a,b,c){
		var s =TriangleSupport.sValue(a,b,c);
		return Math.sqrt(s*(s-a)*(s-b)*(s-c));
	}
	this.sideperimeter=function(a,b,c){
	return(a+b+c);
	}
});

	app.controller('myController',function($scope,Triangle){

	$scope.calarea=function(){
	var a =parseInt($scope.a);
	var b =parseInt($scope.b);
	var c =parseInt($scope.c);
	$scope.d =Triangle.sideArea(a,b,c);
	$scope.e =Triangle.sideperimeter(a,b,c);
	}

});
</script>
</html>
