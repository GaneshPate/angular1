<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
	<form name="frm">
		<div class="row">
			<div class="col-lg-12">
			Search box:	<input ng-model="search" class="form-control">
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-stripped">
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Age</th>
						<th>Dept</th>
						<th>Salary</th>
					<tr ng-repeat="x in employee | filter : search">
						<td>{{x.id}}</td>
						<td>{{x.first}}</td>
						<td>{{x.last}}</td>
						<td>{{x.age}}</td>
						<td>{{x.dept}}</td>
						<td>{{x.sal}}</td>
					</tr>
				</table>
			</div>
		</div>
	</form>
</div>
</body>
	<script>
	 var app=angular.module('myApp',[]);
	 app.controller('myController',function($scope){
	 $scope.employee=[
	 {id:1,first:'Mohan',last:'kumar',age:'19',dept:'HR',sal:'25000'},
	 {id:2,first:'Sita',last:'sharma',age:'23',dept:'Marketing',sal:'25000'},
	 {id:3,first:'Meena',last:'kumari',age:'20',dept:'Finance',sal:'35000'},
	 {id:4,first:'Geeta',last:'Thakur',age:'24',dept:'HR',sal:'15000'}
	 ];
	 });
	</script>
</html>
