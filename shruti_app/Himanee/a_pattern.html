<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awsome.css"/>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
<form name="frm">
<div class="row">
<div class="col-lg-12">
<input ng-model="key" class="form-control">
</div>
</div>
<div class="row">
<div class="col-lg-12">

Mobile number:<input  ng-model="fnm" name="fnm" ng-pattern="/^[0-9] {1,10}$/">
<span ng-show="frm.fnm.$dirty && frm.fnm.$error.pattern">Eneter Number only</span>

Charcter only:<input  ng-model="fnm" name="nm" ng-pattern="/^\D+$/">
<span ng-show="frm.nm.$dirty && frm.nm.$error.pattern">Enter charcter only</span>

Number only:<input  ng-model="dcm" name="cm" ng-pattern="/^\d+$/">
<span ng-show="frm.cm.$dirty && frm.cm.$error.pattern">Eneter Number only</span>

Number only:<input  ng-model="cp" name="cp" ng-pattern="/^\+?\d{2}[-]?\d{3}[-]?\d{5}$/">
<span ng-show="frm.cp.$dirty && frm.cp.$error.pattern">Invalid phone</span>

<!--Date:<input  ng-model="dt" name="dt" ng-pattern="/^\d{4}[-]?\d{2}[-]?\[0-3]{2}$/">-->
Date:<input  ng-model="dt" name="dt" ng-pattern="/^[0-9]{4}-(0[0-9] |1[1-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/">
<span ng-show="frm.dt.$dirty && frm.dt.$error.pattern">Invalid date</span>

employee:<input  ng-model="dt" name="dt" ng-pattern="/^c(00[1-9]|0[1-9][0-9]|[1-9][0-9]{2})$/"
<span ng-show="frm.dt.$dirty && frm.dt.$error.pattern">Invalid code</span>
</div>
</form>
</body>
<script>
var app = angular.module('myApp',[]);
app.controller('myController',function($scope,$http){
$scope.sortReverse = false;
$http.get('http://sooryprojects.com/key/index.jspn').then(function(res){
console.log('The record is');
console.log(JSON.stringify(res));
$cope.classifieds = res.data;
});


});
</script>
</html>
