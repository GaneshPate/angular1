
<div class="col-lg-12">
<h1 class="text-primary">Member List for Meeting</h1>
</div>

<div class="col-lg-12">
<input ng-model="key" class="form-control">
</div>
<div class="col-lg-12">
<table class="table">
<th>Image</th><th>Name </th><th>Email </th>
<tr ng-repeat="x in members | filter : key">
<td>
<img ng-src="{{x.pic}}" width=100 height=100 class="img-circle">
</td>
<td>
{{x.first_name}} {{x.last_name}}
</td>
<td>
{{x.email}}
</td>
</tr>
</table>
</div>
