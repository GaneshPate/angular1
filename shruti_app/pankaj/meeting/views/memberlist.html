
<div class="col-lg-12">
<h1 class="text-primary">Member List for Meeting</h1>
</div>

<div class="col-lg-12">
<input ng-model="key" class="form-control"><br>
<button ng-if="currentUser" class="btn btn-primary" ng-click="luckyDraw()">Lucky Draw</button> 
</div>
<div ng-hide="loadStt" class="col-lg-12">
<img src="views/hourglass.gif" width=100 height=100>
</div>
<div ng-show="loadStt" class="col-lg-12">
<div ng-if="members.length==0" class="alert alert-danger">
No member found!
</div>
<table ng-if="members.length!=0" class="table">
<th>Image</th><th>Name </th><th>Email </th>
<tr ng-repeat="x in members | filter : {$id : recordKey,$ : key}">
<td>
<img ng-src="{{x.pic}}" width=100 height=100 class="img-circle">
</td>
<td>
{{x.first_name}} {{x.last_name}} 
<div ng-show="x.show">
<form name="giftfrm" ng-submit="saveGift(x,giftText)" novalidate>
<input class="form-control" ng-model="giftText">
</form>
</div>
<ul>
<li ng-repeat="y in x.awards">
{{y.gift}}
</li>
</ul>

</td>
<td>
{{x.email}}
</td>
<td>
<button ng-if="currentUser" class="btn btn-danger" ng-click="deleteMember(x.$id)"><span class="glyphicon glyphicon-trash"></span></button>
<button class="btn btn-warning" ng-click="giftStatusEntry(x)"><span class="glyphicon glyphicon-gift"></span></button>
</td>
</tr>
</table>
</div>
