
		<div class="col-lg-3 col-sm-6">

            <div class="card hovercard">
                <div class="cardheader">
                </div>
                <div class="avatar">
                    <img alt="" src="{{product.image}}">
                </div>
				<div ng-show="!show_info">
				<div class="form-group">
				Name : <input ng-model="product.contact.name" class="form-control">
				</div>
				<div class="form-group">
				Phone : <input ng-model="product.contact.phone" class="form-control">
				</div>
				<div class="form-group">
				Email : <input ng-model="product.contact.email" class="form-control">
				</div>
				</div>
                <div class="info" ng-show="show_info">
                    <div class="title">
                        <h1>{{product.title}}</h1>
                    </div>
                    <p>{{product.description}}</p>
					<p>Cost : {{product.price | currency}}</p>
					<p>{{product.posted | date}}</p>
					
					<h2>Contact</h2>
					<p>
						Name : {{product.contact.name}}				
					</p>
					<p>
						Email : {{product.contact.email}}				
					</p>
					<p>
						Phone : {{product.contact.phone}}				
					</p>
					
                </div>
                <div class="bottom">
                    <p>
					<button class="btn btn-primary" ng-click="delDir(product)">
					<span class="glyphicon glyphicon-trash"></span>
					</button>
					<button  class="btn btn-danger" ng-click="show_info=false">
					<span class="glyphicon glyphicon-edit"></span>
					</button>
					<button class="btn btn-danger" ng-click="show_info=true">
					<span class="glyphicon glyphicon-info-sign"></span>
					</button>
					</p>
                </div>
    </div></div>
