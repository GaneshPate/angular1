<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">

<div class="row">
<div class="col-lg-12">
<a class="btn btn-primary" href="#home">Home</a> 
<a class="btn btn-primary" href="#about">About Us</a>

</div>
</div>

<div class="row">
<div class="col-lg-12">
<table class="table">
<th>Id</th><th><a href="#employeedetail">Name</a></th><th>Dept</th>
<tr ng-repeat="x in employees">
<td>{{x.id}}</td><td>{{x.name}}</td><td>{{x.dept}}</td>
</tr>
</table> 

</div>
</div>

</div>


</body>
<script>
var app = angular.module('myApp',[]);
app.controller('myController',function($scope){
$scope.employees = [
{id : 1 , name : 'Mohan kumar', age : 21 , dept : '.net team'},
{id : 2 , name : 'Sohan kumar', age : 22 , dept : 'java team'},
{id : 3 , name : 'Rohan kumar', age : 23 , dept : 'php team'}
];

});
</script>
</html>
