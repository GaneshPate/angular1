<html>
<head>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
<script src="bower_components/angular/angular.min.js"></script>

</head>
<body ng-app="">
<div class="container">
	<form name="frm">
		<div clas="col-lg-12">
			<input ng-model="key" class="form-control"/>
		</div>
		<div clas="col-lg-12">
			Mobile Number: <input name="fnm" ng-model="fnm" class="form-control" ng-pattern="/^[0-9]{1,10}$/"/>
			<span ng-show="frm.fnm.$dirty && frm.fnm.$error.pattern">Enter number only</span>
		</div>
		<div clas="col-lg-12">
			Character only: <input name="age" ng-model="age" class="form-control" ng-pattern="/^\D+$/"/>
			<span ng-show="frm.age.$dirty && frm.age.$error.pattern">Enter character only</span>
		</div>
		<div clas="col-lg-12">
			Number only: <input name="c" ng-model="c" class="form-control" ng-pattern="/^\d+$/"/>
			<span ng-show="frm.c.$dirty && frm.c.$error.pattern">Enter number only</span>
		</div>
		
		<div clas="col-lg-12">
			Phone (+91-111-11111): <input name="chr" ng-model="chr" class="form-control" ng-pattern="/^\+?\d{2}[-]?\d{3}[-]?\d{5}$/"/>
			<span ng-show="frm.chr.$dirty && frm.chr.$error.pattern">Invalid Phone</span>
		</div>
		<div clas="col-lg-12">
			Date (yyyy-mm-dd): <input name="dat" ng-model="dat" class="form-control" ng-pattern="/^[0-9]{4}-(0[1-9]|1[1-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/"/>
			<span ng-show="frm.dat.$dirty && frm.dat.$error.pattern">Invalid Date</span>
		</div>
		<div clas="col-lg-12">
			Employee code: <input name="ec" ng-model="ec" class="form-control" ng-pattern="/^c(00[1-9]|0[1-9][0-9]|[1-9][0-9]{2})[a-z]{3}-#$/"/>
			<span ng-show="frm.ec.$dirty && frm.ec.$error.pattern">Invalid Employee Code</span>
		</div>
	</form>
</div>
</body>
<script>

</script>
</html>
