
		<div class="col-lg-3 col-sm-6">

            <div class="card hovercard">
                <div class="cardheader">
                </div>
            
				<div ng-show="!show_info">
				<div class="form-group">
				ID : <input ng-model="product.id" class="form-control">
				</div>
				<div class="form-group">
				Name : <input ng-model="product.name" class="form-control">
				</div>
				<div class="form-group">
				Department : <input ng-model="product.departmant" class="form-control">
				</div>
				<div class="form-group">
				Salary : <input ng-model="product.salary" class="form-control">
				</div>
				</div>
                <div class="info" ng-show="show_info">
                    <div class="title">
                        <h1>ID : {{product.id}}</h1>
                    </div>
                    <p>Name : {{product.name}}</p>
					<p>Department : {{product.departmant}}</p>
					<p>Salary : {{product.salary}}</p>
					
					
					
                </div>
                <div class="bottom">
                    <p>
					<button class="btn btn-primary" ng-click="delDir(product)">
					<span class="glyphicon glyphicon-trash"></span>
					</button>
					<button  class="btn btn-danger" ng-click="show_info=false">
					<span class="glyphicon glyphicon-edit"></span>
					</button>
					<button class="btn btn-danger" ng-click="show_info=true">
					<span class="glyphicon glyphicon-info-sign"></span>
					</button>
					</p>
                </div>
    </div></div>
