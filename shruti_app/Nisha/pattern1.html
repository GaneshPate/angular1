<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">

<form name="frm">
<div class="row">
<div class="col-lg-12">
<input ng-model="key" class="form-control">
</div>
</div>
<div class="row">
<div class="col-lg-12">

Mobile number : <input ng-model="fnm" name="fnm" ng-pattern="/^[0-9]{1,10}$/">
<span ng-show="frm.fnm.$dirty && frm.fnm.$error.pattern">Enter Number only</span>


Character Only : <input ng-model="cn" name="cn" ng-pattern="/^\D+$/">
<span ng-show="frm.cn.$dirty && frm.cn.$error.pattern">Enter character only</span>

Number Only : <input ng-model="nn" name="cn" ng-pattern="/^\d+$/">
<span ng-show="frm.nn.$dirty && frm.nn.$error.pattern">Enter number only</span>

Phone +91-(111)-(56545) : <input ng-model="cp" name="cp" 
ng-pattern="/^\+?\d{2}[^]?\d{3}[^]?\d{5}$/">
<span ng-show="frm.cp.$dirty && frm.cp.$error.pattern">Invalid phone</span>

Date : <input ng-model="cd" name="cd" 
ng-pattern="/^[0-9]{4}-(0[1-9]|1[1-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/">
<span ng-show="frm.cd.$dirty && frm.cd.$error.pattern">Invalid date</span>

Code : <input ng-model="cod" name="cod" 
ng-pattern="/^c(00[1-9]|0[1-9][0-9]|[1-9][0-9]{2})$/">
<span ng-show="frm.cod.$dirty && frm.cod.$error.pattern">Invalid code</span>

</div>
</div>
</form>
</body>
<script>
var app = angular.module('myApp',[]);
app.controller('myController',function($scope,$http){
$scope.sortReverse = false;
$http.get('http://sooryprojects.com/key/index.json').then(function(res){
console.log('The record is ');
console.log(JSON.stringify(res));
$scope.classifieds = res.data;
});

});
</script>
</html>
