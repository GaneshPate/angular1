<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
<div class="col-lg-12">
<p>
a : <input ng-model="a" class="form-control">
</p>
<p>
b : <input ng-model="b" class="form-control">
</p>
<p>
c : <input ng-model="c" class="form-control">
</p>
<p>
Area: <span ng-bind="area"></span>
</p>
<p>
Perimeter: <span ng-bind="perimeter"></span>
</p>
<p>
<button ng-click="addArea()" class="btn btn-primary">Add Product</button>
</p>
</div>
</div>
</body>
<script>
var app = angular.module('myApp',[]);
app.service('TriangleSupport',function(){
	this.sValue=function(a,b,c){
		return(a+b+c)/2;
	}
});
app.service('Triangle',function(TriangleSupport){
this.sideArea=function(a,b,c)
{

				var s=TriangleSupport.sValue;
				return Math.sqrt(s*(s-a)*(s-b)*(s-c));
}
this.sidePerimeter=function(a,b,c)
{

				return (a+b+c);
}
});

app.controller('myController',function($scope,Triangle){

$scope.addArea = function(){
var a=parseFloat($scope.a);
var b=parseFloat($scope.b);
var c=parseFloat($scope.c);
$scope.area=Triangle.sideArea(a,b,c);
$scope.perimeter=Triangle.sidePerimeter(a,b,c);
}



});
</script>
</html>
