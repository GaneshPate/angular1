<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div class="container">


<div class="col-lg-12">
	<triangle-area a=10 b=20 c=30></triangle-area>
</div>

</div>
</body>
<script>
var app = angular.module('myApp',[]);
app.directive('triangleArea',function(){
	return{
		template : 'The Area is {{area}}',
		link : function(scope,element,attrs){
			var a = parseInt(attrs.a);
			var b = parseInt(attrs.b);
			var c = parseInt(attrs.c);
			var s = (a+b+c);
			scope.area = Math.sqrt(s*(s-a)*(s-b)*(s-c)); 
		}
	}
});
</script>
</html>
