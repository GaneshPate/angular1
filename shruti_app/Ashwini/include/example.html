<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body ng-app="myApp" ng-controller="myController">
	<div class="container">
		<div ng-include="'menu.html'"></div>
		<div class="col-lg-12">
			<table class="table">
				<tr>
					<th>id</th><th>name</th><th>age</th><th>dept</th>
				</tr>
				<tr ng-repeat="x in employees">
					<td>{{x.id}}</td><td>{{x.name}}</td><td>{{x.age}}</td><td>{{x.dept}}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script>
var app = angular.module('myApp',[]); 
app.controller('myController',function($scope){
$scope.employees=[
{id:1,name:'ashwini',age:21,dept:'net'},
{id:1,name:'glaismy',age:22,dept:'java'},
{id:1,name:'nesha',age:23,dept:'angular'}
]
});

</script>
</html>
