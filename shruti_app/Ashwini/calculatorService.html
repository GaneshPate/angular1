<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="myApp" ng-controller="myController">
	<div class="container">
		<div class="col-md-12">
			First no. <input ng-model="a" class="form-control">
		</div>
		<div class="col-md-12">
			Second no. <input ng-model="b" class="form-control">
		</div>
		<div class="col-md-12">
			<button class="btn" ng-click="calculate()">Calculate</button>
		</div>
		<div class="col-md-12">
			<p>Sum is <span ng-bind="sum"></span></p>
			<p>Substraction is <span ng-bind="sub"></span></p>
			<p>Multiplication is <span ng-bind="mul"></span></p>
			<p>division is <span ng-bind="div"></span></p>
			<p>Modulas is <span ng-bind="mod"></span></p>
		</div>
	</div>
</body>
<script>
var app = angular.module('myApp',[]);
app.service("calculator",function(){
	this.sum = function(a,b){
		return (a+b);
	}
	this.substract = function(a,b){
		return (a-b);
	}
	this.multiply = function(a,b){
		return (a*b);
	}
	this.divide = function(a,b){
		return (a/b);
	}
	this.modulas = function(a,b){
		return (a%b);
	}
});
app.controller('myController',function($scope,calculator){
	$scope.calculate = function (){
		var a = parseFloat($scope.a);
		var b = parseFloat($scope.b);
		$scope.sum = calculator.sum(a,b);
		$scope.sub = calculator.substract(a,b);
		$scope.mul = calculator.multiply(a,b);
		$scope.div = calculator.divide(a,b);
		$scope.mod = calculator.modulas(a,b);
	}
});
</script>
</html>
