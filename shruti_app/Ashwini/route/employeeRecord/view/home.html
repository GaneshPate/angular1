<p><a class="btn btn-info btn-sm" href="#add">Add Employee</a> | <input type="text" placeholder="Search Data.." ng-model="search" /></p>
</nav>
<table class="table">
	<tr><th>Name</th><th>Title</th><th>phone number</th><th>detail</th><th>Edit</th><th>Delete</th></tr>
	<tr ng-repeat="x in employees | filter : search">
		<td>{{x.firstName}}</td><td>{{x.jobTitleName}}</td><td>{{x.phoneNumber}}</td><td><a class="btn btn-info btn-sm" href="#detail/{{x.userId}}">See Details</a></td><td><a class="btn btn-warning btn-sm" href="#edit/{{x.userId}}">Edit</a></td><td><a class="btn btn-danger btn-sm" ng-click="delEmplyee(x)">Delete</a></td>
	</tr>
</table>
