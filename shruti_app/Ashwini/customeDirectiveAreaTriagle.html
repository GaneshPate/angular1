<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="myApp" >
	<div class="container">
		<div class="col-lg-12">
			<triangle-area l=4 b=7 h=5></triangle-area>
		</div>
	</div>
</body>
<script>
var app = angular.module('myApp',[]);
app.directive("triangleArea",function(){
	return{
		template:"Tme sum is {{area}}",
		link : function (scope,element,attrs){
			var l = parseInt(attrs.l);
			var b = parseInt(attrs.b);
			var h = parseInt(attrs.h);
			var s = (l+b+h);
			scope.area = Math.sqrt(s*(s-l)*(s-b)*(s-h));
		}
	}
});
</script>
</html>
