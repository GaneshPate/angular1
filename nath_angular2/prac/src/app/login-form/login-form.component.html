<h1>Login Page</h1>
<div class="form-group">
<label for="username">Username</label>
    <input class="form-control" [ngClass]="{myclass : true}" [value]="unm">
</div>
<div class="form-group">
<label for="username">Password</label>
    <input class="form-control" value="{{pass}}"    [ngStyle]="{'background-color' : 'greenyellow'}">
</div>
<div class="form-group">
<button class="btn btn-primary" (click)="login()">Login</button>
</div>
