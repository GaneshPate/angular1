<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container">
<form [formGroup]="signUp">
<div class="row">
<h1 class="text-primary">Registration</h1>
</div>
<div class="row">
<div class="form-group">
<label>Username </label>
<input class="form-control" formControlName="username">
<p *ngIf="!signUp.get('username').valid && signUp.get('username').touched" class="text-danger">
<span *ngIf="signUp.get('username').errors['required']">Username required</span>
<span *ngIf="signUp.get('username').errors['pattern']">Invalid Username</span>
</p>
</div>

<div class="form-group">
<label>Password </label>
<input type="password" class="form-control" formControlName="password">
<p *ngIf="!signUp.get('password').valid && signUp.get('password').touched" class="text-danger">
<span *ngIf="signUp.get('password').errors['required']">Password required</span>
<span *ngIf="signUp.get('password').errors['minlength']">Password should be of 3 characters</span>
<span *ngIf="signUp.get('password').errors['maxlength']">Password should not be more then 20 characters</span>
</p>
</div>
<div >

<div class="form-group" formArrayName="hobbies">
<button class="btn btn-success" (click)="addHobby()">Add Hobby</button>
<label>Hobbies </label>
<div *ngFor="let hobby of signUp.get('hobbies').controls;let i=index">
<input class="form-control" [formControlName]="i">
{{i}}<button class="btn btn-danger" (click)="removeHobby(i)"><span class="glyphicon glyphicon-trash"></span></button>
</div>
</div>

</div>

<div class="form-group">
<button  (click)="register()" class="btn btn-success">Register</button>
</div>
</div>
</form>
</div>
