<div class="container">

<div class="row">
    <form novalidate #f="ngForm">
    <div class="col-lg-12">
        <div ngModelGroup="userData">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" name="username" [ngModel]="user.username"  #username="ngModel" required maxlength="10" minlength="6">
        <div *ngIf="username.errors && username.touched">
            <span [hidden]="!username.errors.required">Username is required</span>
            <span [hidden]="!username.errors.minlength">6 characters required</span>
            <span [hidden]="!username.errors.maxlangth">Not exceed 10 charactrs</span>
        </div>
        </div>    
        
        <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" [ngModel]="user.email" required #email="ngModel">
            <p *ngIf="!email.valid">Enter email</p>
        </div>  
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" [(ngModel)]="user.password">
        </div>  
        
        <div class="radio">
            <label>
        <input type="radio" name="gen" [(ngModel)]="user.gender" value="m">Male
            </label>
            <label>
        <input type="radio" name="gen" [(ngModel)]="user.gender" value="f">FeMale
                </label>
        </div>
        
        <div class="form-group">
            <input type="button"  (click)="onSubmit(f)" class="btn btn-primary" [disabled]="!f.valid" value="Register">
        </div>  
    </div>
    </form>
    </div>

</div>
