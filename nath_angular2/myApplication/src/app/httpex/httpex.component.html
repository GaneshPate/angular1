<div class="col-lg-12">
<h1>Add Student</h1>
</div>
<form [formGroup]="frm">
<div class="col-lg-12">
<div class="form-group">
<label>First name</label>
<input formControlName="first_name" class="form-control">
</div>
<div class="form-group">
<label>Last name</label>
<input formControlName="last_name" class="form-control">
</div>
<div class="form-group">
<label>Email</label>
<input formControlName="email" class="form-control">
</div>

<div class="form-group">
<label>Image</label>
<input formControlName="img" class="form-control">
</div>

<div class="form-group">
<button (click)="saveStudent()" class="btn btn-primary">Save Record</button>
</div>
</div>
</form>
