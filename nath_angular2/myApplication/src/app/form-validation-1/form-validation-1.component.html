<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container">
<form #f="ngForm">
<div class="row">
<h1 class="text-primary">Registration</h1>
</div>
<div class="row">
<div class="col-lg-12">
<label>Username </label>
<input class="form-control" name="username" ngModel minlength="3" required #username="ngModel">
<span *ngIf="!username.valid && username.touched" class="text-danger">Username required</span>
</div>

<div class="col-lg-12">
<label>Password </label>
<input type="password" class="form-control" name="password" ngModel required minlength="4" maxlength="14">
</div>

<div ngModelGroup="info">
<div class="col-lg-12">
<label>Email </label>
<input class="form-control" name="email" ngModel required>
</div>

<div class="col-lg-12">
<label>Contact </label>
<input class="form-control" name="contact" ngModel required>
</div>
</div>

<div class="col-lg-12">
<button [disabled]="!f.valid" (click)="register()" class="btn btn-success">Register</button>

<button  (click)="reset()" class="btn btn-success">Reset</button>
</div>
</div>
</form>
</div>
