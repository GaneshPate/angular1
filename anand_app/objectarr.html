<html>
<head>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="" ng-init="employees=[
{id:1,first_name : 'Mohan' , last_name : 'Kumar'},
{id:2,first_name : 'Sohan' , last_name : 'gupta'},
{id:3,first_name : 'Rohan' , last_name : 'agarwal'},
]">
<p>
<table class="table table-striped table-border">
<th>Id</th><th>First Name</th><th>Last Name</th>
<tr ng-repeat="x in employees">
<td>{{x.id}}</td><td>{{x.first_name}}</td><td>{{x.last_name}}</td>
</tr>
</table>
</p>

</body>
</html>
