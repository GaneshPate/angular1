<html>
   
   <head>
      <title>Angular JS Views</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp" ng-controller="myController">
	  <p>  
	  Length : <input ng-model="a"></p>
	  <p>  
	  Bredth : <input ng-model="b"></p>
	  <p>
	  Perimeter is {{c}}
	  </p>
	  <p>  
	  <button ng-click="peri()">perimeter</button></p>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         mainApp.factory('Rectangle',function(Calculator){
		 var obj = {};
		 obj.rectPeri = function(a,b){
		 return 2*Calculator.add(a,b);
		 }		 
		 return obj;
		 });
		 
		 mainApp.factory('Calculator',function(){
		 var obj = {};
		 obj.add = function(a,b){
		 return (a+b);
		 }
		 return obj;
		 });
		 
		 mainApp.controller('myController',function($scope,Rectangle){
		 
		 $scope.peri = function(){
		 $scope.c = Rectangle.rectPeri(parseInt($scope.a),parseInt($scope.b));
		 }
		 
		 });
      </script>
      
   </body>
</html>
