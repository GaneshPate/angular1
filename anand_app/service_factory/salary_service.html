<html>
   
   <head>
      <title>Angular JS Views</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp" ng-controller="myController">
	  <p>  
	  Basic Salary : <input ng-model="bs"></p>
	  
	  <p>
	  Gross salary is {{c}}
	  </p>
	  <p>  
	  <button ng-click="sal()">Gross salary</button></p>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
		 mainApp.service('Da',function(){		 
		 this.getDa = function(bs){
		 return (bs*5/100)
		 }
		 });
		 
		 mainApp.service('Ta',function(){		 
		 this.getTa = function(bs){
		 return (bs*7/100)
		 }
		 });
		 
		 mainApp.service('Hra',function(){		 
		 this.getHra = function(bs){
		 return (bs*10/100)
		 }
		 });
		 
		 mainApp.service('Pro',function(){		 
		 this.getTax = function(bs){
		 return 800;
		 }
		 });
		 
         mainApp.service('Salary',function(Da,Hra,Ta,Pro){
		 
		this.grossSal = function(bs){
		return bs+Da.getDa(bs)+Hra.getHra(bs)+Ta.getTa(bs)-Pro.getTax();
		}
		
		 });
		 
		 mainApp.controller('myController',function($scope,Salary){
		 
		 $scope.sal = function(){
		 $scope.c = Salary.grossSal(parseFloat($scope.bs));
		 }
		 
		 });
      </script>
      
   </body>
</html>
