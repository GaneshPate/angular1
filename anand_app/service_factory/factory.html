<html>
   
   <head>
      <title>Angular JS Views</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp" ng-controller="myController">
	  <p>  
	  First No : <input ng-model="a"></p>
	  <p>  
	  Second No : <input ng-model="b"></p>
	  <p>
	  Sum is {{c}}
	  </p>
	  <p>  
	  <button ng-click="sum()">Add</button></p>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         mainApp.factory('Calculator',function(){
		 var obj = {};
		 obj.add = function(a,b){
		 return (a+b);
		 }
		 obj.subtract = function(a,b)
		 {
		 return (a-b);
		 }
		 
		 return obj;
		 });
		 
		 mainApp.controller('myController',function($scope,Calculator){
		 
		 $scope.sum = function(){
		 $scope.c = Calculator.add(parseInt($scope.a),parseInt($scope.b));
		 }
		 
		 });
      </script>
      
   </body>
</html>
